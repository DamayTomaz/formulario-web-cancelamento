  <body>
    <header>
      <div class="overlay"></div>
      <nav class="menu-navegacao">
        <button id="btnBurguer" onclick="clickMenu()" aria-label="Abrir Menu">
          <i class="bx bx-menu"></i>

      </nav>
      <img
        src="https://santacasademaceio.com.br/wp-content/uploads/2025/05/SANTA-CASA-DE-MISERIC%C3%93RDIA-DE-MACEI%C3%93-HORIZINTAL.png"

      />
      <button id="themeToggle">üåô</button>
      <div id="sidebar" class="sidebar">
        <ul>
          <li><a href="./links/debito-cliente.html">D√©bito Cliente</a></li>
          <li>

          <li><a href="http://scmweb09/AnexarGuia">Anexa guia</a></li>
        </ul>
      </div>
    </header>

    <main id="cancelamentoParcial">
      <form class="divergenciaForm" id="divergenciaForm">
        <div id="tittle-form">
          <h2>CANCELAMENTO PARCIAL</h2>
        </div>
        <label for="nomePaciente">Nome do paciente</label>
        <input
          type="text"
          placeholder="Insira o Nome do Paciente"
          id="nomePaciente"
          required
        /><br />

        <label for="codigoAtendimento">Atendimeto</label>
        <input
          type="text"
          placeholder="C√≥digo de Atendimento:"
          id="codigoAtendimento"
          required
        /><br />

        <label for="valorFaturado">Valor Faturado</label>
        <input
          type="text"
          placeholder="Insira o Valor Faturado:"
          id="valorFaturado"
          step="0.01"
        /><br />

        <label for="valorPago">Valor Pago</label>
        <input
          type="text"
          placeholder="Insira o Valor Pago:"
          id="valorPago"
          required
          step="0.01"
        /><br />

        <label for="codigoCV">CV</label>
        <input
          type="text"
          placeholder="CV ou Cod de autoriza√ß√£o:"
          id="codigoCV"
          required
        /><br />

        <label for="codigoCAP">Contas a Pagar</label>
        <input
          type="text"
          placeholder="Insira o Numero do Contas a Pagar"
          id="codigoCAP"
          required
        /><br />

        <label for="dataPagamento">Data do Pagamento</label>
        <input type="date" id="dataPagamento" required max="3000-12-31" /><br />
        <div id="eraser">
          <button type="reset" id="cleaner-fild">üßπ</button>
        </div>
        <div class="creatfild">
          <button class="button" type="button" onclick="criarMensagem()">
            CRIAR E-MAIL
          </button>

          <button class="button" type="button" onclick="criarMensagemCliente()">
            MENSAGEM CLIENTE
          </button>
        </div>
      </form>
      <div class="container-resultado">
        <div class="resultado" id="emailMensagem">
          <h3>Mensagem para o E-mail</h3>
          <pre class="returnCancelamento"></pre>
          <button
            class="buttonCopy"
            type="button"
            id="btnCopiarTexto"
            onclick="copiarTexto()">üìù</button>
        </div>
        <div class="resultado" id="client">
          <h3>Mensagem para o Cliente</h3>
          <pre class="returnCancelamento"></pre>
          <button
            class="buttonCopy"
            type="button"
            id="btnCopiarTexto"
            onclick="copiarTextoClient()">üìù</button>
        </div>
      </div>
